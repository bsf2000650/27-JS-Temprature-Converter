<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temprature Converter</title>
</head>
<body>
    <form id="tempCal" onsubmit="calculateTemp(); return false">

        <label for="temp">Please enter the temprature you'd like to convert.</label>
        <input type="number" name="temp" id="temp">
        <br>

        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celcius</option>
            <option value="fah">Fahrenheit</option>
        </select>
        <input type="submit" name="temp">
        <span id="resultContainer"></span>

    </form>
    <script src="script.js"></script>
</body>
</html>
